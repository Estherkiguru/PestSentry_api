<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regression Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #3498db;
            color: #ffffff;
            padding: 20px;
            margin: 0;
            text-align: center;
            font-size: 28px;
        }

        .header {
            background-color: #3498db;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            margin: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .header a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            background-color: #ff5722;
            border-radius: 5px;
        }
        

        .result-container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f4f4f4;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Regression Results</h1>
        <a href="{{ url_for('prediction_app.predict')}}">Home</a>
        <a href="{{ url_for('prediction_app.download_csv') }}">Download CSV</a>
    </div>
    <div class="result-container">
        <table>
            <tr>
                <th>Predicted Concentration (ppm)</th>
            </tr>
            {% for predicted_concentration in pred[:10] %}
            <tr>
                <td>{{ predicted_concentration }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
