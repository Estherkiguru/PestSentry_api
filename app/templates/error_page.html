<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error: Model Loading Failed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        .error-container {
            background-color: #ffe6e6;
            padding: 20px;
            border: 1px solid #ff9999;
            border-radius: 5px;
            max-width: 400px;
            margin: 0 auto;
        }

        .error-heading {
            font-size: 24px;
            color: #cc0000;
            margin-bottom: 10px;
        }

        .error-message {
            font-size: 16px;
            color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h2 class="error-heading">Model Loading Failed</h2>
        <p class="error-message">There was an error loading the machine learning model. Please try again later.</p>
    </div>
</body>
</html>
